language: rust
rust:
- 1.32.0
matrix:
  include:
  - os: osx
    env: NAME=x86_64-apple-darwin
  - os: linux
    env: NAME=x86_64-unknown-linux-gnu
    dist: trusty
script:
- cargo build --release --verbose
- cp target/release/erls target/release/erls-$NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/erls-$NAME
  on:
    repo: tsloughter/erls
    tags: true
