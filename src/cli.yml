name: erls
version: 0.0.1
author: Tristan Sloughter <t@crashfast.com>
about: Manage Erlang installs.
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
subcommands:
  - update_bins:
      about: Update binary symlinks
  - switch:
      about: Switch Erlang versions
      args:
        - VSN:
            help: Sets the Erlang version to use
            required: true
            index: 1
  - build:
      about: Build an Erlang version
      args:
        - VSN:
            help: Version of Erlang to build
            required: true
            index: 1
        - id:
            short: i
            long: id
            value_name: ID
            help: Name to give the Erlang build
            takes_value: true
        - repo:
            short: r
            long: repo
            value_name: REPO
            help: Which Erlang repo to use
            takes_value: true

  - list:
      about: List installed Erlang versions
